<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">LibreryApp</span>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-header">
              <h2>Agregar Nuevo Libro</h2>
            </div>
            <div class="card-body">
              <form id="formulario">
                <div class="form-group mb-4">
                  <input type="text" id="titulo" class="form-control" placeholder="Ingresar Titulo">
                </div>
                <div class="form-group mb-4">
                  <textarea name="" id="descripcion" class="form-control" placeholder="Ingresar descripcion"></textarea>
                </div>
                <div class="form group mb-4">
                  <input type="number" id="precio" class="form-control" placeholder="Ingresar precio">
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td>La bella y la bestia</td>
                <td>Libros de fantasia</td>
                <td>50.000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
